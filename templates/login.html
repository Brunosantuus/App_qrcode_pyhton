<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escola Viva</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center p-4">
    <!-- Card de Login -->
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full space-y-6">
        <!-- Título -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 drop-shadow-sm">Bem-vindo à Escola Viva</h1>
            <p class="text-gray-500 mt-2 text-sm">Faça login para registrar a frequência</p>
        </div>

        <!-- Formulário de Login -->
        <form id="login-form" class="space-y-5" method="POST" action="/">
            <!-- Campo CPF -->
            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="cpf" name="cpf" class="pl-10 block w-full px-3 py-3 bg-gray-50 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required placeholder="Digite seu CPF">
                </div>
            </div>

            <!-- Campo Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" class="pl-10 block w-full px-3 py-3 bg-gray-50 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required placeholder="Digite sua senha">
                </div>
            </div>

            <!-- Mensagem de Erro -->
            {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-lg flex items-center gap-2" role="alert">
                <i data-lucide="alert-circle" class="h-5 w-5 text-red-500"></i>
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <!-- Botão Entrar -->
            <div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-3 rounded-lg shadow-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 text-lg font-semibold">Entrar</button>
            </div>
        </form>

        <!-- Link "Esqueci minha senha" -->
        <div class="text-center">
            <a href="#" class="text-xs text-gray-500 underline pointer-events-none cursor-not-allowed">Esqueci minha senha</a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="absolute bottom-3 text-center text-gray-500 text-xs">
        <div class="flex justify-center items-center space-x-2">
            <i data-lucide="help-circle" class="h-4 w-4"></i>
            <a href="#" class="pointer-events-none cursor-not-allowed">Está com dúvidas para fazer o login? Acesse Ajuda</a>
        </div>
    </footer>

    <script>
        // Inicializar ícones Lucide
        lucide.createIcons();

        // Formatar o CPF ao enviar o formulário
        document.getElementById("login-form").addEventListener("submit", function(event) {
            let cpfInput = document.getElementById("cpf");
            let cpf = cpfInput.value;
            cpf = cpf.replace(/[^\d]/g, '');
            cpfInput.value = cpf;
        });

        // Comentar o registro do Service Worker para testes

                    })
                    .catch(error => {
                        console.log('Erro ao registrar o Service Worker:', error);
                    });
            });
        }
        */
    </script>
</body>
</html>
